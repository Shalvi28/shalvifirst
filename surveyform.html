<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>surveyform</title>
    <style>
        body {
            margin: 100px;
            background-image: url(6835294.png);
            background-repeat: repeat;

            
        }
        div {
           
            box-shadow:0 0 25px greenyellow;
            border: 2px solid black;
            width: 50%;
            height: 120vh;
            margin:0 auto;
            backdrop-filter: blur(70px); 
            padding-left:20px;
        }
    .p3
    {
        color: black;
    }
    div:hover h1{
        color: red;
    }
</style>
</head>
<body>
    
    <div>
        <form>
            <h1 style="text-align: center;">Shalvi's Food Court Survey</h1>
            <label>Full Name</label>
            <input type='text'Full Name= "Full Name" placeholder="enter your name" pattern="[a-Z]"/>
            <br>
            <br>
            <label>Phone Number</label>
            +91<input type='text'name= "name" pattern="[0-9]"/>
            <br>
            <br>
            <label for="Selector">Gender</label>
            <select id ="Selector">
        <br>
        <br>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>

        <br>
        <br>
        <label>Select the Food</label>
        <input type="checkbox"/>
        <label>Pastry</label>
        <input type="checkbox"/>
        <label>Icecream</label>
        <br>
        <br>
        <label class ="p3"><strong>Quality of Food</strong></label>
        <input type="radio" name="Quality of Food"/>
        <label>Excellent</label>
        <input type="radio" name="Quality of Food"/>
        <label>Good</label>
        <input type="radio" name="Quality of Food"/>
        <label>Fair</label>
        <input type="radio" name="Quality of Food"/>
        <label>Poor</label>
        <br>
        <br>
        <label class ="p3"><strong>Portion Size</strong></label>
        <input type="radio" name="Portion Size"/>
        <label>Excellent</label>
        <input type="radio" name="Portion Size"/>
        <label>Good</label>
        <input type="radio" name="Portion Size"/>
        <label>Fair</label>
        <input type="radio" name="Portion Size"/>
        <label>Poor</label>
        <br>
        <br>
        <label class ="p3"><strong>Ease of ordering</strong></label>
        <input type="radio" name="Ease of ordering"/>
        <label>Excellent</label>
        <input type="radio" name="Ease of ordering"/>
        <label>Good</label>
        <input type="radio" name="Ease of ordering"/>
        <label>Fair</label>
        <input type="radio" name="Ease of ordering"/>
        <label>Poor</label>
        <br>
        <br>
        <label class ="p3"><strong>Service</strong></label>
        <input type="radio" name="Service"/>
        <label>Excellent</label>
        <input type="radio" name="Service"/>
        <label>Good</label>
        <input type="radio" name="Service"/>
        <label>Fair</label>
        <input type="radio" name="Service"/>
        <label>Poor</label>
        <br>
        <br>
        <label class ="p3"><strong>Cleanliness</strong></label>
        <input type="radio" name="Cleanliness"/>
        <label>Excellent</label>
        <input type="radio" name="Cleanliness"/>
        <label>Good</label>
        <input type="radio" name="Cleanliness"/>
        <label>Fair</label>
        <input type="radio" name="Cleanliness"/>
        <label>Poor</label>
        <br>
        <br>
        <label class ="p3"><strong>Overall Value</strong></label>
        <input type="radio" name="Overall Value"/>
        <label>Excellent</label>
        <input type="radio" name="Overall Value"/>
        <label>Good</label>
        <input type="radio" name="Overall Value"/>
        <label>Fair</label>
        <input type="radio" name="Overall Value"/>
        <label>Poor</label>
        <br>
        <br>
        <label class ="p3"><strong>Age</strong></label>
        <input type="checkbox"/>
            <label>Under 12</label>
            <input type="checkbox"/>
            <label>12-30</label>
            <input type="checkbox"/>
            <label>Above 30</label>
            <br>
            <br>
            <label class ="p3">Any suggestion or Feedback</label>
            <br>
            <br>
            <textarea cols="30" rows="10"></textarea>
            <table>
            <tr>
                <th rowspan="7"></th>
                <th><input type="reset"/>
                <button>Submit</button>
                    </th>
            </tr>
        </table>
        </div>
    </form>
</body>
</html>
